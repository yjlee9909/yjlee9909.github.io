<div class="page-control">
    <div>
      {% if page.previous.url %}
      <!--<a id="prev" class="button" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>-->
      <a id="prev" class="buttonprev" href="{{ page.previous.url }}">&laquo; 이전글</a>
      {% endif %}
    </div>
    <div>
      {% if page.next.url %}
      <!--<a id="next" class="button" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>-->
      <a id="next" class="buttonnext" href="{{ page.next.url }}"> 다음글 &raquo;</a>
      {% endif %}
    </div>
  </div>
  <!--왼쪽, 오른쪽 버튼 생성-->
